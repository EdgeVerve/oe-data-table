<script>

  OEUtils.metadataCache = OEUtils.metadataCache || {};
  OEUtils.metadataCache['literal-default'] = {

    'elements': {},
    'modelName': 'Literal',
    'modelAlias': 'literal',
    'metadata': {
      'models': {
        'Literal': {
          'resturl': '/api/Literals'
        }
      },
      'resturl': '/api/Literals',

        'key': {

        }

<dom-module id="literal-default">
  <template>
    <style>
      :host {
        margin: 10px;
      }

      .form-header {
        padding: 16px;
      }

      #fields > * {
        padding: 0 16px;
      }

    </style>
    <div class="content layout vertical">
      <div class="evform layout vertical">
        <div class="form-header layout horizontal">
          <h2 class="flex">Literal</h2>
          <div>

              <paper-button raised on-tap="doDelete" oe-action-model="literal">Delete</paper-button>
            </template>
          </div>
        </div>

        <div id="fields" class="layout horizontal wrap">

        <div id="grids" class="layout vertical">

      properties: {
        literal: {
          type: 'object',
          notify: true,
          value: {}
        }
      },

    });
